<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3 FCC course</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body>
    <style>
      .bar:hover {
        fill: brown;
      }
    </style>
    <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

      const w = 1000;
      const h = 200;

      // Width and height of the SVG canvas
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      // Create the bar chart with rects and add tooltips with titles
      svg
        .selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h - 3 * d)
        .attr("width", 25)
        .attr("height", (d, i) => d * 3)
        .attr("fill", "navy")
        .attr("class", "bar")
        .append("title")
        .text((d) => d);

      // Create the label with texts
      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text((d) => d)
        .attr("x", (d, i) => i * 30)
        .attr("y", (d, i) => h - 3 * d - 3);

      // Give label some style
      svg.selectAll("text").attr("fill", "red").style("font-size", "25px");
    </script>
  </body>
</html>
